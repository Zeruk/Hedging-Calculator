<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>Хежирование</title>
<link type="text/css" href="a_files/pickmeup.css" rel="stylesheet">
<link type="text/css" href="a_files/demo.css" rel="stylesheet" media="screen">
<script src="a_files/pickmeup.js" type="text/javascript"></script>
<script type='text/javascript' src='a_files/jquery.js'></script>
<script type='text/javascript' src='a_files/hedging.js'></script>
</head>
	<body>
	<h1>Хеджирование</h1>
	<section>
		<table>
				<tr>
					<td>Начальная дата</td>
					<td><input id="beginDate" type="text" placeholder="Начальная дата" value="2018-03-15">
					</td>
				</tr>
				<tr>
					<td>Конечная дата</td>
					<td><input id="endDate"type="text" placeholder="Конечная дата" value="2018-04-15"></td>
				</tr>
				<tr>
					<td>Текущая ставка %%</td>
					<td><input id="currentRate" type="text" placeholder="Текущая ставка %%" value="11"></td>
				</tr>
				<tr>
					<td>Курс валюты</td>
					<td><input id="currency" type="text" placeholder="Курс валюты" value="67.5"></td>
				</tr>
				<tr>
					<td>Страйк 1</td>
					<td><input id="strike1" type="text" placeholder="Страйк 1" value="68"></td>
				</tr>
				<tr>
					<td>Страйк 2</td>
					<td><input id="strike2" type="text" placeholder="Страйк 2" value="63.9"></td>
				</tr>
			</table>
			<button id="computeHedge" onclick="computeHedge()">Посчитать</button>
		<table id="results">
		</table>
	</section>
</body>
</html>
